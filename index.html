<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>New York Times Article Scraper</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS IMPORTS -->

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- JAVASCRIPT & JQUERY IMPORTS-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/main.js"></script>
</head>

<body>
    <div class="container">

    </div>
    <div class="jumbotron text-center">
        <h1 class="display-4">
            <i class="far fa-newspaper">&nbsp;</i>New York Times Search</h1>
    </div>

    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search-text" placeholder="">
                </div>
                <div class="form-group">
                    <label for="ControlSelect">Number of Records to Retrieve:</label>
                    <select class="form-control" id="ControlSelect">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="start-year" placeholder="">
                </div>
                <div class="form-group">
                    <label for="search">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-year" placeholder="">
                </div>
            </form>
            <button type="button" class="btn btn-light" id="search-btn">Search</button>
            <button type="button" class="btn btn-light" id="clear-btn">Clear Results</button>


        </div>
    </div>
</body>

</html>
